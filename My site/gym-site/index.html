  <body>
    <header id="header">

      <div class="header-top main-container">

          <!-- top left -->
          <div class="top-left">
            <div class="text">Welcome to iron GYM Fitness</div>
          </div>

          <!-- top right -->
          <div class="top-right container">
            <ul class="info-list">
              <li>27 Division St, New York, USA</li>
              <li><a href="#">+1 (044) 123 456 789</a></li>
              <li><a href="#">info@example.com</a></li>
            </ul>
            <!-- language button -->
            <div class="lang-btn">
              <a href="#">English</a>

          </div>
        </div>

      <!-- Logo and navigation Section -->
      <div class="main-container logo-container">
        <div class="container">
          <div class="logo">
            <a

            >
              <img src=".//images/logo.png" alt="" />

          </div>

          <div class="nav-bar container align-center">
            <nav>
              <a href="#">home</a>
              <a href="#">about</a>
              <a href="#">classes</a>
              <a href="#">portfolio</a>
              <a href="#">shop</a>
              <a href="#">blog</a>
              <a href="#">contact us</a>
            </nav>

            <div class="container">
              <div class="cart-box"></div>

              <div class="bars"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Banner Section -->
    <section id="banner">
      <div class="banner-slider full-slider"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
